spring.datasource.url=jdbc:h2:~/db/ticketing_system;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=admin

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

app.weather.api-key=e4f8fee69f37b394099a61e6ecc77668
app.weather.params-url=?appid={api-key}&q={city}&units=metric
app.weather.url=https://api.openweathermap.org/data/2.5/weather

server.servlet.session.cookie.same-site=none